<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS Files -->
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/intropage.css" />

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/intropage.js"></script>
		<!-- Title of your web page -->
		<title>A simple question</title>

	</head>

  <body>
    <div class="page">
			<div class="part1">
      	<h1 class="title">Are you afraid of the dark?</h1>
      	<h2 class="flipYes">Yes</h2>
      	<div class="switchFull">
        	<div class="board"></div>
        	<div class="switch">
          	<div class="indicator"></div>
        	</div>
      	</div>
      	<h2 class="flipNo">No</h2>
			</div>
			<h1 class="altTitle">Of course not...</h1>
      <h1 class="altText">You're afraid of what lies inside</h1>
    </div>
  </body>
</html>
